<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Signal</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1a1a1a; /* Dark background */
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .no-signal {
    text-align: center;
  }
  .icon {
    font-size: 8em;
    margin-bottom: 20px;
    color: #ff4d4d; /* Red color for critical indication */
  }
  .message {
    font-size: 2em;
    font-weight: bold;
    text-transform: uppercase;
  }
  .hint {
    font-size: 1.2em;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="no-signal">
  <div class="icon">&#9888;</div>
  <div class="message">No Signal Detected</div>
  <div class="hint">Please check your connection</div>
</div>
</body>
</html>
